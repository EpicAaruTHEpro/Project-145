<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-15.5 0.5 -3" rotation="70 65 75" width="5" height="8" color="#4CC3D9"></a-box>
      <a-sphere position="20 1.25 -5" radius="1" scale = "3 6 8" color="#FFFFFF"></a-sphere>
      <a-cone position = "10 4 2" radius = "1" height = "0.8" color = "pink"></a-cone>
      <a-cylinder position="1 0.75 -3" radius="0.8" height="1.5" color="#FFC65D"></a-cylinder>
      <a-ring position = "-10 0 -5" color = "yellow" radius-inner = "0.5" radius-outer="1"> </a-ring>
      <a-octahedron position = "-3 1 -4" color= "black" scale = "1 2 3" radius = "0.7"> </a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 80" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="purple"></a-sky>
    </a-scene>
  </body>
</html>
